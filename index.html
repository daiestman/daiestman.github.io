<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #202124;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* SEO关键词背景 */
        .keywords-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.05;
            pointer-events: none;
            font-size: 18px;
            line-height: 1.5;
            padding: 20px;
            word-break: break-all;
            overflow: hidden;
            font-weight: 700;
        }
        
        .content {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .site-title {
            font-size: 2.5rem;
            color: #202124;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .site-description {
            font-size: 1.2rem;
            color: #5f6368;
            margin-bottom: 40px;
            max-width: 600px;
        }
        
        .btn {
            display: inline-block;
            background: #1a73e8;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
            border: 1px solid transparent;
            position: relative;
            z-index: 20;
        }
        
        .btn:hover {
            background: #1765cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .blog-url {
            display: block;
            margin-top: 25px;
            color: #1a73e8;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .keywords-box {
            margin-top: 40px;

            border-radius: 8px;
            max-width: 80%;
            font-size: 0.9rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #dadce0;
        }
        
        .keywords-box h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #5f6368;
        }
        
        .keywords-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        
        .keyword-tag {
            background: rgba(66, 133, 244, 0.1);
            color: #1a73e8;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .site-title {
                font-size: 1.8rem;
            }
            
            .site-description {
                font-size: 1rem;
            }
            
            .btn {
                padding: 14px 28px;
                font-size: 1rem;
            }
            
            .keywords-box {

</head>
<body>
    <!-- 仅用于SEO的关键词（用户不可见） -->
    <div class="keywords-overlay" aria-hidden="true">

            </div>
        </div>
    </div>
    
    <script>
        // 博客跳转脚本
        document.getElementById('visitBtn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'https://daiblog.wuaze.com';
        });
        
        // 添加一些微妙的交互效果
        document.querySelectorAll('.keyword-tag').forEach(tag => {
            tag.addEventListener('mouseenter', function() {
                this.style.backgroundColor = 'rgba(66, 133, 244, 0.2)';
            });
            
            tag.addEventListener('mouseleave', function() {

</body>
</html>
